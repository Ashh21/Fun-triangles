<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse </title>
    <link rel="stylesheet" href="hypotenuse.css">
</head>
<body>
    <h1>Calculate hypotenuse of triangle</h1>

    <div class="container">
        <label class="input-label" for="a"
        ><p>Enter base value (a) =</p>
        <input type="number" class="input-text side-input" />
      </label>
      <label class="input-label" for="b">
        <p>Enter height value (b) =</p>
        <input type="number" class="input-text side-input" />
      </label>

    <button id="calculate-btn" >Calculate hypotenuse</button>

    <h2>Hypotenuse formula </h2>
    <h3>√(base² + height²) </h3>
    <div id="output"></div>
    </div>

</body>
<script src="hypotenuse.js"></script>
</html>
